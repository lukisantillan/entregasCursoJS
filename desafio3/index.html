<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Alumnos Dinámico</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <h1 id="titulo">Bienvenido al Sistema</h1>
  <div id="contenedorFormulario"></div>
  <div id="datos" style="display:none;">
    <p id="nombre">Nombre: </p>
    <p id="apellido">Apellido: </p>
    <p id="dni">DNI: </p>
    <p id="edad">Edad: </p>
    <p id="carrera">Carrera: </p>
    <p id="duracion">Duración de la carrera: </p>
    <button id="cerrarSesion" style="margin-top: 10px; display:none;">Cerrar sesión</button>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
